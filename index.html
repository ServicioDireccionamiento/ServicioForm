<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Aleatoria a Formulario</title>
    <script>
        function redirectToRandomForm() {
            // Generar un número aleatorio entre 0 y 1
            var randomNumber = Math.random();
            // Determinar la URL de destino basada en el número aleatorio
            if (randomNumber < 0.66) {
                window.location.href = "https://forms.gle/PfWBS48meAjXYGTWA"; // URL del Formulario 1
            } else {
                window.location.href = "https://forms.gle/x7SgGUFydA7eZGue6"; // URL del Formulario 2
            }
        }
        // Redirigir automáticamente al cargar la página
        redirectToRandomForm();
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
